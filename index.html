<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンテナンス中 | Studio ArcLine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a3c9ff, #f0baff, #ffd1dc);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      letter-spacing: 1px;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 50px;
      line-height: 1.6;
    }
    .loading {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ただいまメンテナンス中です</h1>
  <p>ご不便をおかけしますが、サイトはまもなく再開いたします。<br>
     しばらくお待ちください。</p>
  <div class="loading"></div>
  <footer>© 2025 Studio ArcLine</footer>
</body>
</html>
